{% extends "./base.html" %}

{% block title%} Gallery {% endblock %}

{% block content %}
    <div id="picture-content" class="container-fluid" style="margin-top: 10px;">
        <div class="row justify-content-star">
            <div class="col-lg-auto">
                <img src="/users/{{ user.username }}/pictures/{{ picture.id }}/load" style="object-fit: contain;" width="400" height="400">
                <div style="margin-top: 10px;"><button class="react btn btn-secondary btn-sm" value="/users/{{ user.username }}/pictures/{{ picture.id }}/react">üëç {{ reactions }}</button></div>
            </div>
            <div class="col-sm-auto">
                <div id="header">
                    <h1>
                        <a href="/users/{{ user.username }}">{{ user.username }}</a>
                    </h1>
                </div>
                <div id="description" style="margin-top: 10px;">
                    <h3>Description</h3>
                    <p>
                        {{ picture.description }}
                    </p>
                </div>
                <div id="tags" style="margin-top: 10px;">
                    <h3>Tags</h3>
                    <p>
                        {{ picture.tags }}
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
