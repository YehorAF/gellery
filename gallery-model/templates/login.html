<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>
        Login
    </title>
    {% load static %}
    <script src="{% static 'scripts/login.js' %}"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label id="signin-toggle" class="btn btn-secondary active btn-sm">
                    <input type="radio" name="options" id="signin" autocomplete="off" checked> Sign in
                </label>
                <label id="login-toggle" class="btn btn-secondary btn-sm">
                    <input type="radio" name="options" id="login" autocomplete="off"> Login
                </label>
            </div>
            <form id="signin-form" method="post" action="/signin">
                {% csrf_token %}

                <div class="form-group">
                    <label for="fullname">Full name</label>
                    <input id="fullname" class="form-control" name="fullname" placeholder="enter fullname">
                </div>


                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" name="username" minlength="8" maxlength="16"
                        placeholder="enter username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" name="email" type="email" minlength="3"
                        placeholder="enter email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password" type="password" minlength="8"
                        maxlength="24" placeholder="enter password">
                </div>

                <button class="btn btn-primary" type="submit">Sign in</button><button class="btn btn-danger"
                    type="reset">Reset</button>
            </form>
            <form id="auth-form" method="post" action="/auth" hidden>
                {% csrf_token %}

                <div class="form-group">
                    <label>Username</label>
                    <input id="username" class="form-control" name="username" minlength="8" maxlength="16"
                        placeholder="enter username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password" type="password" minlength="8"
                        maxlength="24" placeholder="enter password">
                </div>
                <button class="btn btn-primary" type="submit">Auth</button><button class="btn btn-danger"
                    type="reset">Reset</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
